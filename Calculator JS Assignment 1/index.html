<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <center>
    <h1>Calculator</h1>
<div class="cal">
    <div> 
        <input type="text" name="" id="inp">
    </div>
    <br>
    <div class="clear" class="col-12 col-md-6 col-lg-4">
        <button onclick="clr()">clear all</button>
        <button onclick="clr1()">clear</button>
    </div>
      <br>
    <div class="col-12 col-md-6 col-lg-4">
        <button onclick="dabana(9)">9</button>
        <button onclick="dabana(8)">8</button>
        <button onclick="dabana(7)">7</button>
        <button onclick="dabana('+')">+</button>
    </div>
    <div class="col-12 col-md-6 col-lg-4">
        <button onclick="dabana(6)">6</button>
        <button onclick="dabana(5)">5</button>
        <button onclick="dabana(4)">4</button>
        <button onclick="dabana('-')">-</button>
    </div>
    <div class="col-12 col-md-6 col-lg-4">
        <button onclick="dabana(3)">3</button>
        <button onclick="dabana(2)">2</button>
        <button onclick="dabana(1)">1</button>
        <button onclick="dabana('.')">.</button>
    </div>
    <div class="col-12 col-md-6 col-lg-4">
        <button onclick="dabana(0)">0</button>
        <button onclick="dabana('/')">/</button>
        <button onclick="dabana('*')">*</button>
        <button onclick="eq()">=</button>
    </div>
</div>
</center>
    <script src="app.js"></script>
</body>
</html>
